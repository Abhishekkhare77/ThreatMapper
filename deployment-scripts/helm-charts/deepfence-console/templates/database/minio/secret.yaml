{{- if .Values.minio.create }}
---
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: "deepfence-file-server"
  labels:
    {{- include "deepfence-console.labels" . | nindent 4 }}
    component: minio
stringData:
    {{- range $k, $v := .Values.minio.secrets }}
    {{ $k }}: {{ $v }}
    {{- end }}
{{- end }}